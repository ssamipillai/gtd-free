# Log4j configuration for GTD-Free
# Production-optimized logging with reduced verbosity

# Root logger - set to WARN for minimal logging
log4j.rootLogger=WARN, CONSOLE, FILE

# Console appender for important messages
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{HH:mm:ss} %-5p %c{1} - %m%n
log4j.appender.CONSOLE.Threshold=WARN

# File appender for all messages above INFO
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=${user.home}/.gtd-free/gtd-free.log
log4j.appender.FILE.MaxFileSize=5MB
log4j.appender.FILE.MaxBackupIndex=3
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%t] %-5p %c{2} - %m%n
log4j.appender.FILE.Threshold=INFO

# Application-specific logging levels
log4j.logger.org.gtdfree.GTDFree=INFO
log4j.logger.org.gtdfree.GTDFreeEngine=INFO
log4j.logger.org.gtdfree.ApplicationHelper=WARN
log4j.logger.org.gtdfree.modernization.PerformanceOptimizer=INFO
log4j.logger.org.gtdfree.model=WARN

# Reduce verbose debug logging from specific components
log4j.logger.org.gtdfree.gui=WARN
log4j.logger.org.gtdfree.journal=WARN

# Third-party libraries - keep quiet
log4j.logger.org.apache=WARN
log4j.logger.com.jgoodies=WARN
